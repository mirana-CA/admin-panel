<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Admin Panel</title>
</head>

<body>
  <header>
    <nav>

      <div class="header_left_side">
        <h2> Start Bootstrap</h2>
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="header_right_side">
        <form action="">
          <input type="text" placeholder="Search for...">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <i class="fa-solid fa-user user_icon"></i>
        <i class="fa-solid fa-angle-down down_icon"></i>
        <i class="fa-solid fa-bars responsive_menu"></i>
      </div>

    </nav>
  </header>
  <main>
    <aside>
      <div class="aside_container">
        <div class="aside_container_title">
          CORE
        </div>
        <div class="aside_container_content">
          <i class="fa-solid fa-gauge-high"></i>
          <p>Dashboard</p>
        </div>
      </div>
      <div class="aside_container">
        <div class="aside_container_title">
          INTERFACE
        </div>
        <div class="aside_container_content">
          <i class="fa-solid fa-table-columns"></i>
          <p>Layouts</p>
          <i class="fa-solid fa-angle-right angle_right"></i>
        </div>
        <div class="aside_container_content">
          <i class="fa-solid fa-book-open"></i>
          <p>Pages</p>
          <i class="fa-solid fa-angle-right angle_right" ></i>
        </div>
      </div>
      <div class="aside_container">
        <div class="aside_container_title">
          ADDONS
        </div>
        <div class="aside_container_content">
          <i class="fa-solid fa-chart-area"></i>
          <p>Charts</p>
        </div>
        <div class="aside_container_content">
          <i class="fa-solid fa-table"></i>
          <p>Tables</p>
        </div>
      </div>
    </aside>
    <section id="table_section">
<h1>Tables</h1>
<div class="table_section_location">
  Dashboard \ Tables
</div>
<div class="table_section_note">
  DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the <a href=""></a> official DataTables documentation .
</div>
    </section>
  </main>
</body>

</html>
